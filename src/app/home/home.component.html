<div style="display: flex">
  <div style="flex: 1; margin: 20px" *ngFor="let person of people">
    <app-score [name]="person.name" [score]="person.score" [img]="person.img" (click)="selectPerson(person)"></app-score>
  </div>
</div>
    <button md-fab (click)="addPerson()">
      <md-icon>add</md-icon>
    </button>
